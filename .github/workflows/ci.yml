name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run type check
      run: npm run type-check || echo "Type check script not found, skipping"
    
    - name: Run linter
      run: npm run lint || echo "Lint script not found, skipping"
    
    - name: Run tests
      run: npm test || echo "Tests not configured yet"
    
    - name: Build project
      run: npm run build || echo "Build script not found, skipping"

  format-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check formatting
      run: |
        if command -v prettier &> /dev/null; then
          npm run format:check || echo "Format check script not found, running prettier directly"
          npx prettier --check . || echo "Prettier not configured, skipping format check"
        else
          echo "Prettier not installed, skipping format check"
        fi
